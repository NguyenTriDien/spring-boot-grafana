apiVersion: 1

providers:
  - name: 'Spring Boot Dashboards'
    orgId: 1
    folder: 'Spring Boot Dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
